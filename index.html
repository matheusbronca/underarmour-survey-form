<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Under Armour - Survey Form</title>
</head>
<body>
  <header class="header">
    <h1 id="title">Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve our products</p>
  </header>
    <div class="container">
  <form action="" id="survey-form">
    <div id="form-item">
      <label for="name" id="name-label">Name</label>
      <input type="text" id="name" name="name" class="txt-input" placeholder="Enter your name" required>
    </div>
    <div id="form-item">
      <label for="email" id="email-label">Email</label>
      <input type="email" id="email" name="email" class="txt-input" placeholder="Enter your Email" required>
    </div>
    <div id="form-item">
      <p>Gender</p>
      <select name="gender" id="dropdown" class="txt-input" required>
        <option disabled selected value>Select gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
    </div>
    <div id="form-item">
      <label for="age" id="number-label">Age</label>
      <input type="number" name="age" id="number" min="6" max="100" placeholder="How old are you?" required>
    </div>
    <div id="form-item">
      <p>Would you recommend Under Armour to a friend?</p>
      <div class="radio-container">
  <input type="radio" name="user-recommend" id="definitely" value="definitely" checked>
  <label for="definitely">Definitely</label>
  <input type="radio" name="user-recommend" id="maybe" value="maybe">
  <label for="maybe">Maybe</label>
  <input type="radio" name="user-recommend" id="notSure" value="not-sure">
  <label for="notSure">Not Sure</label>
</div>
       <div id="form-item">
      <p>What would you like to see improved?</p>
   <div class="checkbox-container">
  <input type="checkbox" name="user-improve" id="performance" value="performance">
  <label for="performance">Performance</label>
  <input type="checkbox" name="user-improve" id="design" value="design">
  <label for="design">Design</label>
  <input type="checkbox" name="user-improve" id="comfort" value="comfort">
  <label for="comfort">Comfort</label>
    <input type="checkbox" name="user-improve" id="ergonomics" value="ergonomics">
  <label for="ergonomics">Ergonomics</label>
</div>
    <div id="form-item">
      <p>Comments or Suggestions?</p>
      <textarea name="comment" id="comments" rows="8" cols="120" class="txt-input"
        placeholder="Enter your comment here..."></textarea>
    </div>
    <div id="form-item">
      <button type="submit" id="submit">Submit</button>
    </div>
  </form>
</div>
</body>
</html>
